<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Test WebSocket Roleplay - Meet-Voice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .date-profile {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .profile-info h3 {
            margin: 0 0 5px 0;
        }
        
        .interests {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .interest-meter {
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .meter-fill {
            background: #4ecdc4;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .chat-container {
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }
        
        .message.date .message-bubble {
            background: #ff6b6b;
            color: white;
        }
        
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .dots {
            display: flex;
            gap: 3px;
        }
        
        .dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .coaching-panel {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .coaching-panel h4 {
            margin: 0 0 10px 0;
        }
        
        .tip {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        
        .suggestions {
            margin-top: 15px;
        }
        
        .suggestion-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .suggestion-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .start-btn {
            background: #28a745;
            color: white;
        }
        
        .status-btn {
            background: #17a2b8;
            color: white;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .audio-player {
            margin-top: 10px;
        }
        
        .audio-player audio {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Test WebSocket Roleplay</h1>
            <p>Simulation de rendez-vous avec IA immersive</p>
        </div>
        
        <div id="status" class="status disconnected">
            ‚ùå WebSocket d√©connect√©
        </div>
        
        <div class="controls">
            <button class="start-btn" onclick="startSimulation()">üöÄ D√©marrer Simulation</button>
            <button class="status-btn" onclick="getStatus()">üìä Statut</button>
        </div>
        
        <div id="dateProfile" class="date-profile" style="display: none;">
            <div class="avatar">üë©</div>
            <div class="profile-info">
                <h3 id="dateName">Sarah, 26 ans</h3>
                <div id="dateInterests" class="interests">voyages, cuisine, sport</div>
                <div class="interest-meter">
                    <div id="interestFill" class="meter-fill" style="width: 50%;">
                        Int√©r√™t: <span id="interestLevel">50</span>%
                    </div>
                </div>
            </div>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div style="text-align: center; color: #666; padding: 50px;">
                Cliquez sur "D√©marrer Simulation" pour commencer !
            </div>
        </div>
        
        <div id="thinkingIndicator" class="thinking-indicator" style="display: none;">
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span id="thinkingMessage">Sarah r√©fl√©chit...</span>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="√âcris ta r√©ponse..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>Envoyer</button>
        </div>
        
        <div id="coachingPanel" class="coaching-panel" style="display: none;">
            <h4>üí° Coach IA</h4>
            <div id="coachingTips"></div>
            <div class="suggestions">
                <h5>Suggestions de r√©ponse :</h5>
                <div id="suggestions"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let simulationId = null;
        let isConnected = false;
        
        // Connexion WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8001/ws/roleplay');
            
            ws.onopen = function() {
                isConnected = true;
                updateStatus('‚úÖ WebSocket connect√©', 'connected');
                console.log('üé≠ WebSocket Roleplay connect√©');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                isConnected = false;
                updateStatus('‚ùå WebSocket d√©connect√©', 'disconnected');
                console.log('üé≠ WebSocket Roleplay d√©connect√©');
            };
            
            ws.onerror = function(error) {
                console.error('‚ùå Erreur WebSocket:', error);
                updateStatus('‚ùå Erreur WebSocket', 'disconnected');
            };
        }
        
        function handleWebSocketMessage(data) {
            console.log('üì® Message re√ßu:', data);
            
            switch(data.type) {
                case 'simulation_started':
                    handleSimulationStarted(data);
                    break;
                    
                case 'first_message_start':
                    showThinking(data.message);
                    break;
                    
                case 'text_chunk_first_message':
                case 'text_chunk_response':
                    updateStreamingText(data);
                    break;
                    
                case 'text_complete_first_message':
                case 'text_complete_response':
                    finalizeMessage(data.full_text, 'date');
                    hideThinking();
                    break;
                    
                case 'audio_complete_first_message':
                case 'audio_complete_response':
                    addAudioToLastMessage(data.audio_data);
                    break;
                    
                case 'date_thinking':
                    showThinking(data.message);
                    break;
                    
                case 'coaching_update':
                    updateCoaching(data);
                    break;
                    
                case 'coaching_initial':
                    showInitialCoaching(data);
                    break;
                    
                case 'error':
                    showError(data.message);
                    break;
            }
        }
        
        function startSimulation() {
            if (!isConnected) {
                alert('WebSocket non connect√© !');
                return;
            }
            
            const message = {
                type: 'start_simulation',
                date_name: 'Sarah',
                date_age: 26,
                date_interests: ['voyages', 'cuisine', 'sport'],
                date_personality: 'extravertie',
                scenario: 'premier_rendez_vous_cafe',
                user_name: 'Alexandre'
            };
            
            ws.send(JSON.stringify(message));
            clearChat();
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !simulationId) return;
            
            // Ajouter le message utilisateur
            addMessage(message, 'user');
            
            // Envoyer via WebSocket
            ws.send(JSON.stringify({
                type: 'send_message',
                simulation_id: simulationId,
                user_message: message
            }));
            
            input.value = '';
            disableInput();
        }
        
        function handleSimulationStarted(data) {
            simulationId = data.simulation_id;
            
            // Afficher le profil
            document.getElementById('dateProfile').style.display = 'flex';
            document.getElementById('dateName').textContent = `${data.date_profile.name}, ${data.date_profile.age} ans`;
            document.getElementById('dateInterests').textContent = data.date_profile.interests.join(', ');
            
            updateInterestLevel(data.interest_level);
            enableInput();
        }
        
        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return bubble;
        }
        
        let currentStreamingBubble = null;
        
        function updateStreamingText(data) {
            if (!currentStreamingBubble) {
                currentStreamingBubble = addMessage('', 'date');
            }
            
            currentStreamingBubble.textContent = data.full_text_so_far;
        }
        
        function finalizeMessage(text, sender) {
            if (currentStreamingBubble) {
                currentStreamingBubble.textContent = text;
                currentStreamingBubble = null;
            } else {
                addMessage(text, sender);
            }
            enableInput();
        }
        
        function addAudioToLastMessage(audioData) {
            const messages = document.querySelectorAll('.message.date .message-bubble');
            const lastMessage = messages[messages.length - 1];
            
            if (lastMessage) {
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-player';
                
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.autoplay = true;
                audio.src = `data:audio/mpeg;base64,${audioData}`;
                
                audioDiv.appendChild(audio);
                lastMessage.appendChild(audioDiv);
            }
        }
        
        function showThinking(message) {
            const indicator = document.getElementById('thinkingIndicator');
            document.getElementById('thinkingMessage').textContent = message;
            indicator.style.display = 'flex';
        }
        
        function hideThinking() {
            document.getElementById('thinkingIndicator').style.display = 'none';
        }
        
        function updateCoaching(data) {
            const panel = document.getElementById('coachingPanel');
            const tipsDiv = document.getElementById('coachingTips');
            const suggestionsDiv = document.getElementById('suggestions');
            
            // Afficher les conseils
            tipsDiv.innerHTML = '';
            if (data.coaching && data.coaching.tips) {
                data.coaching.tips.forEach(tip => {
                    const tipDiv = document.createElement('div');
                    tipDiv.className = 'tip';
                    tipDiv.textContent = tip;
                    tipsDiv.appendChild(tipDiv);
                });
            }
            
            // Afficher les suggestions
            suggestionsDiv.innerHTML = '<h5>Suggestions de r√©ponse :</h5>';
            if (data.suggestions) {
                data.suggestions.forEach(suggestion => {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn';
                    btn.textContent = suggestion;
                    btn.onclick = () => useSuggestion(suggestion);
                    suggestionsDiv.appendChild(btn);
                });
            }
            
            updateInterestLevel(data.interest_level);
            panel.style.display = 'block';
        }
        
        function showInitialCoaching(data) {
            const panel = document.getElementById('coachingPanel');
            const tipsDiv = document.getElementById('coachingTips');
            
            tipsDiv.innerHTML = `<div class="tip">${data.coaching_tip}</div>`;
            
            if (data.tips) {
                data.tips.forEach(tip => {
                    const tipDiv = document.createElement('div');
                    tipDiv.className = 'tip';
                    tipDiv.textContent = tip;
                    tipsDiv.appendChild(tipDiv);
                });
            }
            
            panel.style.display = 'block';
        }
        
        function useSuggestion(suggestion) {
            document.getElementById('messageInput').value = suggestion;
        }
        
        function updateInterestLevel(level) {
            document.getElementById('interestLevel').textContent = level;
            document.getElementById('interestFill').style.width = level + '%';
        }
        
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function enableInput() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }
        
        function disableInput() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }
        
        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
        }
        
        function showError(message) {
            alert('Erreur: ' + message);
        }
        
        function getStatus() {
            if (simulationId) {
                ws.send(JSON.stringify({
                    type: 'get_simulation_status',
                    simulation_id: simulationId
                }));
            } else {
                alert('Aucune simulation active');
            }
        }
        
        // Gestion de la touche Entr√©e
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Connexion automatique au chargement
        window.onload = function() {
            connectWebSocket();
        };
    </script>
</body>
</html>
