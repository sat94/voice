# Configuration Nginx simple pour MeetVoice TTS (sans SSL pour test)
server {
    listen 80;
    server_name aaaazealmmmma.duckdns.org;
    
    # Headers de sécurité basiques
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # CORS géré par l'API FastAPI (pas par Nginx)
    # Pas de headers CORS ici pour éviter la duplication
    
    # Proxy vers l'API MeetVoice TTS
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts optimisés pour TTS
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer pour performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Cache pour les fichiers audio
    location ~* \.(mp3|wav|ogg)$ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache des fichiers audio
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/meetvoice-tts.access.log;
    error_log /var/log/nginx/meetvoice-tts.error.log;
}
