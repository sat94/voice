<!DOCTYPE html>
<html>
<head>
    <title>Test API MeetVoice</title>
</head>
<body>
    <h1>🧪 Test API MeetVoice</h1>
    <button onclick="testQuestion()">Tester Question 1</button>
    <div id="result"></div>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        async function testQuestion() {
            const resultDiv = document.getElementById('result');
            const audioPlayer = document.getElementById('audioPlayer');
            
            try {
                resultDiv.innerHTML = '🔄 Test en cours...';
                
                // Test exact de votre frontend
                const url = 'https://aaaazealmmmma.duckdns.org/inscription/question/1';
                console.log('🔍 URL testée:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'audio/mpeg, audio/wav, audio/*',
                    },
                    mode: 'cors'
                });
                
                console.log('📊 Status:', response.status);
                console.log('📊 Headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const audioBlob = await response.blob();
                console.log('🎵 Audio reçu:', audioBlob.size, 'bytes');
                
                // Jouer l'audio
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                
                resultDiv.innerHTML = `
                    ✅ <strong>SUCCÈS !</strong><br>
                    📊 Status: ${response.status}<br>
                    🎵 Audio: ${audioBlob.size} bytes<br>
                    🔗 URL: ${url}
                `;
                
            } catch (error) {
                console.error('❌ Erreur:', error);
                resultDiv.innerHTML = `
                    ❌ <strong>ERREUR :</strong><br>
                    ${error.message}<br>
                    🔗 URL: ${url}
                `;
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            console.log('🚀 Page chargée, test automatique dans 2s...');
            setTimeout(testQuestion, 2000);
        };
    </script>
</body>
</html>
