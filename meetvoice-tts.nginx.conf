# Configuration Nginx optimisée pour MeetVoice TTS API avec SSL/TLS automatique
server {
    listen 80;
    server_name aaaazealmmmma.duckdns.org;
    
    # Redirection automatique vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name aaaazealmmmma.duckdns.org;

    # Certificats SSL (seront générés automatiquement par Certbot)
    ssl_certificate /etc/letsencrypt/live/aaaazealmmmma.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aaaazealmmmma.duckdns.org/privkey.pem;
    
    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS géré par l'API FastAPI (évite la duplication)
    # Headers CORS supprimés de Nginx pour éviter les conflits
    
    # Proxy vers l'API MeetVoice TTS
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts optimisés pour TTS
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer pour performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Cache pour les fichiers audio (optionnel)
    location ~* \.(mp3|wav|ogg)$ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache des fichiers audio
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/meetvoice-tts.access.log;
    error_log /var/log/nginx/meetvoice-tts.error.log;
}
